<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./images/Fleet symbol.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes loader-bar {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .animate-loader-bar {
        animation: loader-bar 2s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: "Poppins",
            dm_sans: "DM Sans",
          },
          container: {
            center: true,
          },
          extend: {
            colors: {
              c_blue: "#3B71FE",
              c_gray: "#777E90",
              c_silver: "#B1B5C3",
              c_white2: "#E6E8EC",
              c_dark: "var(--c_dark)", // a - bg !
              c_white3: "var(--c_white3)", // a - txt !
              c_black: "var(--c_black)", // b - bg !
              c_white: "var(--c_white)", // b - txt !
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --c_dark: #353945;
          --c_white3: #f4f5f6;
          --c_black: #23262f;
          --c_white: #fcfcfd;
        }

        .dark {
          --c_white3: #353945;
          --c_dark: #f4f5f6;
          --c_white: #23262f;
          --c_black: #fcfcfd;
        }
      }
    </style>
  </head>
  <body class="!container font-dm-sans bg-c_white relative">
    <header
      class="sticky top-0 z-40 px-5 py-3 md:px-7 md:py-5 lg:px-10 2xl:px-32 2xl:py-5 hidden flex-row items-center justify-between bg-c_white"
    >
      <div class="flex flex-row items-center justify-center gap-10">
        <div class="flex flex-row items-center gap-2">
          <img src="./images/Fleet symbol.svg" alt="" class="" />
          <h1 class="text-2xl font-bold text-c_black">fleet</h1>
        </div>
        <div class="hidden lg:flex h-10 w-[1px] bg-c_white2"></div>
        <div class="hidden lg:flex flex-row items-center gap-3">
          <h1 class="text-c_gray font-medium text-lg">Travelers</h1>
          <i class="fa-solid fa-angle-down text-lg text-c_gray"></i>
        </div>
      </div>
      <div class="flex flex-row items-center gap-10">
        <button
          class="hidden relative font-dm lg:flex text-c_silver before:absolute before:w-[0%] before:h-0.5 before:top-[-2px] before:left-0 before:bg-c_gray before:duration-300 before:rounded-[20px] hover:before:w-[100%] after:absolute after:w-[0%] after:h-0.5 after:bottom-[-2px] after:right-0 after:bg-c_gray after:duration-300 after:rounded-[20px] hover:after:w-[100%]"
        >
          Support
        </button>
        <div class="hidden xl:flex flex-row items-center gap-3">
          <i class="fa-solid fa-globe text-lg text-c_gray"></i>
          <h1 class="text-c_gray font-medium text-lg cursor-pointer">
            Language
          </h1>
        </div>
        <i
          id="modeDesk"
          class="fa-solid fa-moon hidden lg:flex text-c_gray text-2xl cursor-pointer"
        ></i>
        <button
          class="hidden lg:flex font-medium text-c_black border-2 border-c_gray hover:text-white hover:bg-c_gray duration-300 rounded-3xl px-3 py-1.5"
        >
          List your property
        </button>
        <div class="flex flex-row items-center gap-6 lg:gap-8">
          <i
            onclick="document.getElementById('notif').style.display = 'none'"
            class="fa-regular fa-bell text-2xl text-c_gray cursor-pointer relative"
          ></i>
          <i
            id="notif"
            class="fa-solid fa-circle fa-beat text-[10px] md:text-xs text-green-500 absolute md:top-4 top-3 md:right-[125px] lg:right-[105px] 2xl:right-[190px] right-[120px]"
          ></i>
          <img src="./images/avatar.png" alt="" class="cursor-pointer" />
          <i
            id="bar"
            class="fa-solid fa-bars text-xl lg:hidden text-c_black cursor-pointer"
          ></i>
        </div>
      </div>

      <!-- SITE BAR -->

      <div
        id="sitebar"
        class="fixed top-0 -left-10 z-50 bg-c_white h-screen w-0 px-5 py-5 lg:hidden flex flex-col gap-14 overflow-hidden duration-300"
      >
        <img
          src="./images/Fleet symbol.svg"
          class="w-1/3 ml-auto mr-auto"
          alt=""
        />
        <div class="flex flex-col gap-14">
          <div class="flex flex-col gap-5">
            <div class="flex flex-row items-center justify-between">
              <h1 class="text-c_black text-xl font-medium">Travelers</h1>
              <i class="fa-solid fa-angle-right text-c_black text-xl"></i>
            </div>
            <div class="flex flex-row items-center justify-between">
              <h1 class="text-c_black text-xl font-medium">Support</h1>
            </div>
          </div>
          <div class="flex flex-col-reverse gap-5">
            <button
              class="font-medium text-c_black border-2 border-c_gray rounded-3xl px-3 py-1.5"
            >
              List your property
            </button>
            <div class="flex flex-row items-center justify-between">
              <i
                id="mode"
                class="fa-solid fa-circle-half-stroke text-c_black text-2xl cursor-pointer"
              ></i>
              <select
                class="bg-transparent text-c_black text-lg focus:outline-none"
              >
                <option>en</option>
                <option>uz</option>
                <option>ru</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="loader">
      <div class="flex justify-center items-center flex-col h-[96vh] w-full">
        <div class="text-2xl mb-5 font-medium text-c_black">Loading...</div>
        <div
          class="w-20 lg:w-36 h-2.5 rounded bg-c_black animate-loader-bar"
        ></div>
      </div>
    </div>
    <div id="main" class="relative">
      <form
        id="form"
        class="flex flex-col items-center justify-center h-screen w-screen relative"
      >
        <div
          class="bg-[#B8C2CC] hidden lg:flex opacity-40 rounded-3xl w-60 h-60 absolute -z-10 top-20 m-auto left-0 right-80"
        ></div>
        <div
          class="flex flex-col gap-10 px-5 md:px-10 py-10 rounded-lg bg-c_white shadow-2xl"
        >
          <img
            src="./images/Fleet symbol.svg"
            width="100"
            class="ml-auto mr-auto"
          />
          <div class="flex flex-col gap-7">
            <div class="flex flex-col gap-3">
              <div
                class="flex flex-row items-center justify-between border border-c_silver rounded-md pr-3"
              >
                <input
                  id="email"
                  type="email"
                  placeholder="Email"
                  class="w-60 px-3 py-1.5 text-c_black bg-inherit cursor-pointer focus-within:outline-none"
                />
                <i class="fa-solid fa-envelope text-c_black"></i>
              </div>
              <div
                class="flex flex-row items-center justify-between border border-c_silver rounded-md pr-3"
              >
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  class="w-60 px-3 py-1.5 text-c_black bg-transparent focus-within:outline-none"
                />
                <i onclick="document.getElementById('password').setAttribute('type', 'text')" class="fa-solid fa-lock text-c_black cursor-pointer"></i>
              </div>
            </div>
            <button
              type="submit"
              class="py-1 bg-red-500 text-white rounded-md font-bold text-lg focus:outline-none"
            >
              Login
            </button>
          </div>
        </div>
      </form>
      <div id="alert" class="bg-c_black px-5 py-3 rounded-md absolute -top-40 right-0 left-0 m-auto w-72 flex flex-col gap-2 duration-700">
        <h1 class="text-3xl font-bold text-red-500 text-center">Error!</h1>
        <div class="flex flex-col gap-2">
          <p id="warning" class="w-44 text-c_silver font-bold leading-5"></p>
          <div class="flex justify-end">
            <button type="submit" onclick="document.getElementById('alert').style.top = '-160px'" class=" px-3 py-1 bg-red-500 text-white font-bold rounded-md text-lg duration-700">Ok!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="preview.js"></script>
  </body>
</html>
